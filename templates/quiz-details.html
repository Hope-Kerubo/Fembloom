{%  extends 'hf.html'  %}
{% load static %}


{% block body %}

<h1>{{ quiz.title }}</h1>
<p>{{ quiz.description }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

    <h1>Quiz Result</h1>
<p>You scored {{ score }} out of {{ total }}.</p>
<a href="{% url 'quiz_list' %}">Back to quizzes</a>


{% endblock %}
