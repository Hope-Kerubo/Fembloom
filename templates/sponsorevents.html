{% extends 'hf.html' %}
{% load static %}

{% block body %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold mt-5">Sponsor {{ event.name }}</h1>
        <p class="lead">Support this event by providing a donation and becoming a sponsor.</p>
    </div>

    <!-- Sponsor Event Form -->
    <form action="{% url 'sponsor_event' event.id %}" method="POST" class="shadow p-4 rounded bg-light">
        {% csrf_token %}

        <div class="row g-3">
            <!-- Sponsor Name -->
            <div class="col-md-6">
                <label for="sponsor_name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="sponsor_name" name="sponsor_name" value="{{ form.sponsor_name.value }}" required>
            </div>

            <!-- Sponsor Email -->
            <div class="col-md-6">
                <label for="sponsor_email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="sponsor_email" name="sponsor_email" value="{{ form.sponsor_email.value }}" required>
            </div>

            <!-- Donation Amount -->
            <div class="col-md-6">
                <label for="donation_amount" class="form-label">Donation Amount(in Ksh)</label>
                <input type="number" step="0.01" class="form-control" id="donation_amount" name="donation_amount" value="{{ form.donation_amount.value }}" required>
            </div>

            <!-- Message to Event Organizers -->
            <div class="col-md-12">
                <label for="message" class="form-label">Message to Event Organizers</label>
                <textarea class="form-control" id="message" name="message" rows="4">{{ form.message.value }}</textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <a href="{% url 'thank_you' %}">
            <button type="submit" class="btn btn-success rounded-pill py-2 px-5">Sponsor Now</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
