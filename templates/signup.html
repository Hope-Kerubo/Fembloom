<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemBloom Sign-Up</title>
    {% load static  %}

    <!-- Bootstrap CSS Inline -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        /* Custom CSS for FemBloom */
        body, html {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .sign-up-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 15px;
            background-color: #fff;
        }

        .card {
            display: flex;
            flex-direction: row; /* Image on the left, form on the right */
            border: none;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: ghostwhite;
            height: 100%; /* Ensures full height */
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .card-body h2 {
            font-weight: 700;
            color: #070d59; /* Blue shade */
            margin-bottom: 20px;
            text-align: left;
            font-size: 28px;
        }

        .card-body .form-label {
            font-weight: 500;
            color: #070d59;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #e3f2fd; /* Light blue background for input fields */
            box-shadow: none;
            font-size: 16px;
            color: #333; /* Text color */
        }

        .form-control:focus {
            border-color: #070d59;
            box-shadow: 0 0 0 0.2rem rgba(7, 13, 89, 0.25);
        }

        /* Hover effect for input fields */
        .form-control:hover {
            border-color: #070d59; /* Darker blue border on hover */
        }

        .btn-primary {
            background-color: #070d59; /* Blue shade */
            border-color: #070d59;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #061a47;
            border-color: #061a47;
        }

        .btn-pink {
            background-color: #ff33b0; /* Updated Pink shade */
            border-color: #ff33b0;
            font-weight: 600;
        }

        .btn-pink:hover {
            background-color: #e6299a;
            border-color: #e6299a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 40px;
        }

        /* Image Styling */
        .card-image {
            flex: 1;
            max-width: 450px;
            margin-right: 30px; /* Right margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card-image img {
            max-width: 100%;
            height: 100%; /* Ensure the image fills the height of the container */
            object-fit: cover; /* Keeps the image aspect ratio and covers the area */
            border-radius: 10px;
        }

        a {
            color: #070d59;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <section class="sign-up-section">
        <div class="card shadow-sm rounded-4">
            <!-- Image Section (Now on the left) -->
            <div class="card-image">
                <img src="{% static 'img/pexels-leeloothefirst-7805663.jpg' %}" alt="FemBloom">
            </div>

            <!-- Form Section (Now on the right) -->
            <div class="card-body">
                <h2 class="display-6 text-primary mt-4">Join FemBloom</h2>
                <p class="text-left mb-3" style="color: #6c757d; font-size: 14px;">Sign up to get access to resources, education, and support for menstrual health and empowerment.</p>

                <form>
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Choose a password" required>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-4">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Re-enter your password" required>
                    </div>

                    <!-- Sign Up Button-->
                    <button type="submit" class="btn btn-light bg-primary text-white ms-xxl-2">Sign Up</button>
                </form>

                <p class="text-center mt-2 mb 4" style="color: #6c757d; font-size: 14px;">Already have an account? <a href="{% url 'signin' %}" class=" text-primary">Log In</a></p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Inline -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
